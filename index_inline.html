<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/yaffi.css">
    <title>Yet Another Fanfic Index - YAFFI</title>
  </head>
  <body>
      <div class="pageHeader">
      <div class="headerMenu">
          <div class="menuLeft">
              <ul>
                  <li><a href="#!index">Index</a></li>
                  <li><a href="#!list/categories">Categories</a></li>
                  <li><a href="#!list/sources">Sources</a></li>
                  <li><a href="#!list/authors">Authors</a></li>
              </ul>
          </div>
      </div>
  </div>
  <div class="pageContent">
    <div id="app">
      <template v-if="view === 'index'">
        <p>
          This site provides a listing of some fanfiction that I've read: a summary,
          some details, and, where possible, a link to find it online. Many of the fics
          listed are quite old--from before the turn of the century, even--so a handy
          web link is not always available. Links into the Wayback Machine or elsewhere
          will be provided whenever I can find them.
        </p>
        <p>
          This project was inspired by The Penultimate Ranma Fanfic Index (which is,
          sadly, defunct) and similar resources of yesteryear. A debt of gratitude is
          also owed to <a href="http://vffa.ficfan.org/">The Vanished FanFic Archive</a>
          which has related goals.
        </p>
        <p>
          If you are curious, you may read some more information
          <a href="#!about">about YAFFI</a>. If you wish to report errors or
          omissions, you may
          <a href="https://github.com/sopoforic/yaffi/issues/new">file an issue</a> on
          github.
        </p>
        <p>
          The current version of this index was last updated on {{stats.today}} and
          contains {{stats.total_fics}} fanfics ({{stats.total_complete}} complete),
          totalling {{stats.total_pages}} pages. In addition, there are
          {{stats.total_tba}} fanfics queued to be added in future updates.
        </p>
        <h1>Recently added fanfics, by week</h1>
        <ul>
          <li v-for="week in Object.keys(weeks).slice().sort(function(a, b) { return a < b })">
            <a :href="'#!week/'.concat(week)">{{weeks[week].end}}</a> ({{weeks[week].count}} additions)
          </li>
        </ul>
      </template>
      <template v-if="view === 'about'">
        <p>
          This project was inspired by The Penultimate Ranma Fanfic Index (which is,
          sadly, defunct) and similar resources of yesteryear. A debt of gratitude is
          also owed to <a href="http://vffa.ficfan.org/">The Vanished FanFic Archive</a>
          which has related goals.
        </p>
        <p>
          A particular focus of YAFFI is older fanfiction that is less visible on
          today's internet. As such, some fanfiction, such as that published in
          fanzines, will be listed even if no copy is available on the web.
        </p>
        <p>
          The RAAC archive (a copy of which can be found
          <a href="https://archives.eyrie.org/anime/">here</a>) is another major
          resource for populating this index. As an homage to Rakhal's Penultimate Ranma
          Fanfic Index, it is a goal of YAFFI to eventually index the entire Ranma
          section. Of approximately 2400 stories in the Ranma section,
          {{stats.raac_ranma}} are currently present in the index.
        </p>
        <p>
          The current version of this index was last updated on {{stats.today}} and
          contains {{stats.total_fics}} fanfics ({{stats.total_complete}} complete),
          totalling {{stats.total_pages}} pages. In addition, there are
          {{stats.total_tba}} fanfics queued to be added in future updates.
        </p>
      </template>
      <template v-if="view === 'list' && number === 'sources'">
        <ul>
            <li v-for="i in Object.keys(sources).slice().sort(function (a, b) { return sources[a].name.localeCompare(sources[b].name, {sensitivity: 'base'}) })">
              <a :href="'#!source/'.concat(i)">{{sources[i].name}}</a>
            </li>
        </ul>
      </template>
      <template v-if="view === 'list' && number === 'authors'">
        <ul>
            <li v-for="i in Object.keys(authors).slice().sort(function (a, b) { return authors[a].name.localeCompare(authors[b].name, {sensitivity: 'base'}) })">
              <a :href="'#!author/'.concat(i)">{{authors[i].name}}</a>
            </li>
        </ul>
      </template>
      <template v-if="view === 'list' && number === 'categories'">
        <ul>
            <li v-for="i in Object.keys(categories).slice().sort(function (a, b) { return categories[a].name.localeCompare(categories[b].name, {sensitivity: 'base'}) })">
              <a :href="'#!category/'.concat(i)">{{categories[i].name}}</a>
            </li>
        </ul>
      </template>
      <template v-if="view === 'week'">
        <p>During the week ending {{weeks[number].end}}, there were {{weeks[number].count}} fanfics added to this index.</p>
      </template>
      <template v-if="view === 'author'">
        <h1 id="author-name">
          {{ authors[number].name }}
          <template v-if="authors[number].other_names !== null">
            <br />
            <small>AKA: {{authors[number].other_names}}</small>
          </template>
        </h1>
        <div v-if="authors[number].description !== null" v-html="authors[number].description" />
        <template v-if="authors[number].links.length > 0">
          <h2>Links</h2>
          <ul>
            <li v-for="l in authors[number].links">
              <a :href="l.url">{{l.title}}</a>
            </li>
          </ul>
        </template>
      </template>
      <template v-if="view === 'category'">
        <h1 id="category-name">{{ categories[number].name }}</h1>
        <div v-if="categories[number].description !== null" v-html="categories[number].description" />
      </template>
      <template v-if="view === 'character'">
        <h1 id="character-name">{{ characters[number].name }}</h1>
        <div v-if="characters[number].description !== null" v-html="characters[number].description" />
        <section v-if="characters[character].pairings.length > 0">
          <h2>Pairings</h2>
          <ul>
            <li v-for="p in characters[number].pairings.slice().sort(function (a, b) {return pairings[a].name.localeCompare(pairings[b].name, {sensitivity: 'base'})})">
              <a :href="'#!pairing/'.concat(p)">{{pairings[p].name}}</a>
            </li>
          </ul>
        </section>
        <section v-if="characters[number].categories.length > 0">
          <h2>Categories</h2>
          <ul>
            <li v-for="c in characters[number].categories.slice().sort(function (a, b) {return categories[a].name.localeCompare(categories[b].name, {sensitivity: 'base'})})">
              <a :href="'#!category/'.concat(c)">{{categories[c].name}}</a>
            </li>
          </ul>
        </section>
      </template>
      <template v-if="view === 'pairing'">
        <h1 id="pairing-name">{{ pairings[number].name }}<br />
          <small>
            <ul class="commaList">
              <li v-for="c in pairings[number].characters.slice().sort(function (a, b) {return characters[a].name.localeCompare(characters[b].name, {sensitivity: 'base'})})">
                <a :href="'#!character/'.concat(c)">{{characters[c].name}}</a>
              </li>
            </ul>
          </small></h1>
        <div v-if="pairings[number].description !== null" v-html="pairings[number].description" />
      </template>
      <template v-if="view === 'source'">
        <h1 id="source-name">{{ sources[number].name }}</h1>
        <div v-if="sources[number].description !== null" v-html="sources[number].description" />
        <section v-if="sources[number].characters.length > 0">
          <h2>Characters</h2>
          <ul class="commaList">
            <li v-for="c in sources[number].characters.slice().sort(function (a, b) {return characters[a].name.localeCompare(characters[b].name, {sensitivity: 'base'})})">
              <a :href="'#!character/'.concat(c)">{{characters[c].name}}</a>
            </li>
          </ul>
        </section>
        <section v-if="sources[number].categories.length > 0">
          <h2>Categories</h2>
          <ul>
            <li v-for="c in sources[number].categories.slice().sort(function (a, b) {return categories[a].name.localeCompare(categories[b].name, {sensitivity: 'base'})})">
              <a :href="'#!category/'.concat(c)">{{categories[c].name}}</a>
            </li>
          </ul>
        </section>
      </template>
      <template v-if="view === 'fanfic' && !(number in fanfics)">
        <p>
          That fanfic is not yet listed in YAFFI.
        </p>
      </template>
      <fic-div
        v-for="i in Object.keys(fanfics).slice().sort(function (a, b) { return fanfics[a].title.localeCompare(fanfics[b].title, {sensitivity: 'base'}) })"
        v-if="ficviews.includes(view) && shouldDisplay(i)"
        :key="i"
        :fanfic="fanfics[i]"
        :authors="authors"
        :sources="sources"
        :characters="characters"
        :pairings="pairings"
        :categories="categories">
      </fic-div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>
  <script>
    Vue.component('fic-div', {
      props: ['fanfic', 'authors', 'sources', 'pairings', 'characters', 'categories'],
      template: `
      <div class="fanficDetails">
        <h3>{{fanfic.title}}<br /><small>by
          <ul class="commaList">
            <li v-for="a in fanfic.authors.slice().sort(function (a, b) {return authors[a].name.localeCompare(authors[b].name, {sensitivity: 'base'})})">
              <a :href="'#!author/'.concat(a)">{{authors[a].name}}</a>
            </li>
          </ul></small></h3>
        <table>
            <tr>
                <th>Description</th>
                <td class="description" v-html="fanfic.description.concat(fanfic.notes !== null ? fanfic.notes : '')" />
            </tr>
            <tr>
                <th>Links</th>
                <td>
                  <ul class="commaList">
                    <li v-for="l in fanfic.links"><a :href="l.url">{{l.title}}</a></li>
                  </ul>
                </td>
            </tr>
            <tr v-if="fanfic.categories.length > 0">
                <th>Categories</th>
                <td>
                  <ul class="commaList">
                    <li v-for="c in fanfic.categories.slice().sort(function (a, b) {return categories[a].name.localeCompare(categories[b].name, {sensitivity: 'base'})})">
                      <a :href="'#!category/'.concat(c)">{{categories[c].name}}</a>
                    </li>
                  </ul>
                </td>
            </tr>
            <tr>
                <th>Source</th>
                <td>
                  <ul class="commaList">
                    <li v-for="s in fanfic.sources.slice().sort(function (a, b) {return sources[a].name.localeCompare(sources[b].name, {sensitivity: 'base'})})">
                      <a :href="'#!source/'.concat(s)">{{sources[s].name}}</a>
                    </li>
                  </ul>
                </td>
            </tr>
            <tr v-if="fanfic.characters.length > 0">
                <th>Characters</th>
                <td>
                  <ul class="commaList">
                  <li v-for="c in fanfic.characters.slice().sort(function (a, b) {return characters[a].name.localeCompare(characters[b].name, {sensitivity: 'base'})})">
                    <a :href="'#!character/'.concat(c)">{{characters[c].name}}</a>
                  </li>
                  </ul>
                </td>
            </tr>
            <tr v-if="fanfic.pairings.length > 0">
                <th>Pairings</th>
                <td>
                  <ul class="commaList">
                  <li v-for="p in fanfic.pairings.slice().sort(function (a, b) {return pairings[a].name.localeCompare(pairings[b].name, {sensitivity: 'base'})})">
                    <a :href="'#!pairing/'.concat(p)">{{pairings[p].name}}</a>
                  </li>
                  </ul>
                </td>
            </tr>
            <tr v-if="fanfic.chapters > 0">
                <th>Length</th>
                <td>{{fanfic.chapters}} chapter{{fanfic.chapters > 1 ? 's' : ''}} ({{ fanfic.words }} words)</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{fanfic.status}}</td>
            </tr>
            <tr v-if="fanfic.date_first !== null && fanfic.date_first !== fanfic.date_last">
                <th>First Update</th>
                <td>{{fanfic.date_first}}</td>
            </tr>
            <tr v-if="fanfic.date_last !== null">
                <th v-if="fanfic.date_first === fanfic.date_last">Published</th>
                <th v-else>Last Update</th>
                <td>{{fanfic.date_last}}</td>
            </tr>
        </table>
      </div>
    `
    });

t/u/9458/"}], "name": "Ryo-chan", "other_names": null}, "1878": {"description": null, "links": [{"title": "knuckleheadIII on FanFiction.Net", "url": "https://www.fanfiction.net/u/15484/"}], "name": "knuckleheadIII", "other_names": null}, "1880": {"description": null, "links": [{"title": "Ryan Brandt on FanFiction.Net", "url": "https://www.fanfiction.net/u/10206/"}], "name": "Ryan Brandt", "other_names": null}, "1881": {"description": null, "links": [{"title": "Sandiya on FanFiction.Net", "url": "https://www.fanfiction.net/u/15149/"}], "name": "Sandiya", "other_names": null}, "1883": {"description": null, "links": [{"title": "Leon on FanFiction.Net", "url": "https://www.fanfiction.net/u/21988/"}], "name": "Leon", "other_names": null}, "1897": {"description": null, "links": [], "name": "Amy Falkowitz", "other_names": null}}, "categories": {"6": {"description": "\u003cp\u003eUnsurprisingly, these are the fanfics that I deemed bad: not worth reading, in my opinion.\u003c/p\u003e", "name": "bad"}, "9": {"description": null, "name": "dark"}, "16": {"description": null, "name": "parody"}, "17": {"description": null, "name": "romance"}, "18": {"description": null, "name": "comedy"}, "20": {"description": "\u003cp\u003eSome change has occurred before the story begins.\u003c/p\u003e\n\u003cp\u003eUsually, this means something substantial about the setup is different. \"Usagi woke up five minutes earlier in the first episode and missed meeting Luna\" doesn\u0027t count. \"Usagi was never born\" probably does. \"The Moon Kingdom is alive and well and ruling the Earth in the modern day\" definitely does.\u003c/p\u003e", "name": "alternate universe"}, "21": {"description": "\u003cp\u003eThese are good stories, worth reading. Something sets these apart from the average fanfic, be it unusually good writing, an especially interesting premise, or something else.\u003c/p\u003e", "name": "good"}, "30": {"description": null, "name": "neko-ken"}, "31": {"description": null, "name": "poem"}, "32": {"description": null, "name": "sad"}, "33": {"description": null, "name": "spamfic"}, "34": {"description": null, "name": "bashing"}, "36": {"description": null, "name": "locked curse"}, "37": {"description": "\u003cp\u003eFanfics published in print--fanzines, books, whatever.\u003c/p\u003e", "name": "print"}, "38": {"description": null, "name": "adult"}, "40": {"description": null, "name": "real person fic"}, "41": {"description": null, "name": "pon farr"}, "46": {"description": null, "name": "song"}, "49": {"description": null, "name": "vanished"}, "57": {"description": "\u003cp\u003eStories written in script format, rather than prose. These were common in years past.\u003c/p\u003e", "name": "script"}, "70": {"description": "\u003cp\u003eProposed in \u003cem\u003eContact\u003c/em\u003e #1 (December 1975). The winners to be published in the following issue. Requirements:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003col\u003e\n\u003cli\u003eBe as brief as possible (no more than 5 pages, single spaced) and tie in all the details in the scene.\u003c/li\u003e\n\u003cli\u003eThe scene itself must be part of your story - beginning, middle or end is up to you.\u003c/li\u003e\n\u003cli\u003eWinners will be chosen on the basis of originality, clarity, and adherence to the theme of this fanzine.\u003c/li\u003e\n\u003cli\u003eDeadline date for submissions is Feb. 15, 1976.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eThe scene:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eKirk backed out into the corridor. He knew he was trembling; he willed his legs to steady him. A gentle hand touched him on the shoulder and a familiar voice spoke the word, \"Captain\". Kirk turned to meet the piercing eyes of his First Officer. Pleadingly, he beseeched, \"You saw, Spock?\"\u003c/p\u003e\n\u003cp\u003eSpock nodded. \"Yes. It is time.\"\u003c/p\u003e\n\u003cp\u003eKirk fought off a rising panic. His hands felt as cold and clammy as the walls around h ook", "week": "2018-W06", "words": 539}, "1996": {"authors": [1602], "categories": [31, 37], "chapters": 0, "characters": [230, 231], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eA short poem by Ruth Berman about the titular characters, so different, who \"even when they disagree / (And they generally do) / Seek out each other\u0027s company.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Kirk and Spock", "week": "2018-W06", "words": 0}, "1997": {"authors": [1602], "categories": [6, 37], "chapters": 0, "characters": [230, 231, 233, 234], "date_first": "1967-02-01", "date_last": "1967-02-01", "description": "\u003cp\u003eA story by Ruth Berman, which places Kirk, Spock, Uhura, and McCoy in the world of Spenser\u0027s The Faerie Queene.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003eTo be perfectly frank, I think that \u0027drek\u0027 gets it about right.\u003c/p\u003e\n\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Star Drek", "week": "2018-W06", "words": 0}, "2002": {"authors": [1604], "categories": [31, 37], "chapters": 0, "characters": [231], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eA song written by Dorothy Jones. She introduces it as \"a piece supposed to have been written by Spock, many years ago.\" She describes it as a \"Vulcan form called ni var\" which \"means literally \u0027two form\u0027 . . . a piece comparing and contrasting two different things or two aspects of the same thing.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003eIt\u0027s an interesting exercise, but not to my taste as poetry.\u003c/p\u003e\n\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Territory of Rigel", "week": "2018-W06", "words": 0}, "2003": {"authors": [1605], "categories": [37], "chapters": 0, "characters": [], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn article describing how and why Vulcans should strive to control their emotions.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Excerpt from The Young Vulcan\u0027s Handbook of Emotional Control", "week": "2018-W06", "words": 0}, "2004": {"authors": [1606], "categories": [31, 37], "chapters": 0, "characters": [231], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eA poem by Sherna Comerford on Spock\u0027s emotions, or lack thereof. The ending is poignant: \"Is life worth this price? / A man-machine would pay no price. / Would die. What logic bids you live?\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "To a Vulcan", "week": "2018-W06", "words": 0}, "2005": {"authors": [1606, 1607, 1608], "categories": [37], "chapters": 0, "characters": [], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn article concerning Vulcan physiology--skin pigment, the circulatory system, pon farr, and more.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Physiologica Vulcanensis", "week": "2018-W06", "words": 0}, "2006": {"authors": [1609], "categories": [37], "chapters": 0, "characters": [], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn article (with a diagram!) speculating on what the Vulcan heart might look like.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "A Proposed Model of the Vulcan Heart", "week": "2018-W06", "words": 0}, "2007": {"authors": [1610], "categories": [37], "chapters": 0, "characters": [], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn essay in academic style (with citations in end notes!) considering whether Vulcans experience emotions. It concludes: \"It is the firm conviction of the author that Vulcan emotions do exist, however unlike human emotions they may be, and that these cannot be ignored in dealing with that planet\u0027s sentient species.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Vulcans and Emotions", "week": "2018-W06", "words": 0}, "2008": {"authors": [1605], "categories": [37], "chapters": 0, "characters": [230, 231], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn article offering an explanation to why Spock would lose to Kirk at 3-D chess: he loses on purpose, so the victory will put Kirk \"into a frame of mind which is beneficial to his self-image, his efficiency rating, and the well-being of the crew in general.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Vulcan Gambit", "week": "2018-W06", "words": 0}, "2009": {"authors": [1607], "categories": [37], "chapters": 0, "characters": [231], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn article framed as a report by a psychologist analyzing Spock. It speculates that Spock pushes himself so hard because he was never able to please his father, and that he may see Kirk as a kind of substitute father figure.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Vulcan Psychology", "week": "2018-W06", "words": 0}, "2010": {"authors": [1610], "categories": [31, 37], "chapters": 0, "characters": [231], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eA poem on loving a Vulcan (Spock, in particular).\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Also to a Vulcan", "week": "2018-W06", "words": 0}, "2011": {"authors": [1606], "categories": [16, 18, 37], "chapters": 0, "characters": [], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eA brief skit, which was later performed at the 1969 Star Trek Con. An absurd bit of interaction between Captain Curt, Mr. Swock, and others on the bridge of the USS Undersize.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Spock Shock", "week": "2018-W06", "words": 0}, "2012": {"authors": [1610], "categories": [37], "chapters": 0, "characters": [], "date_first": "1967-09-01", "date_last": "1967-09-01", "description": "\u003cp\u003eAn article by Devra Michele Langsam speculating on Vulcan culture. Langsam argues that Vulcan children must be raised in small family units and that they probably have no family names, and wonders how Vulcan children might be trained. She speculates on whether Vulcans, who are immune to the effects of alcohol, might have some other sort of drugs which do have an effect.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Thoughts on Vulcan Culture", "week": "2018-W06", "words": 0}, "2013": {"authors": [1611], "categories": [37], "chapters": 0, "characters": [235], "date_first": "1968-04-01", "date_last": "1968-04-01", "description": "\u003cp\u003eIn this story, Chekov is portrayed a jerk that sexually harasses the viewpoint character (an Ensign Michaelson).\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Personal Diary Entries", "week": "2018-W06", "words": 0}, "2014": {"authors": [1612], "categories": [37], "chapters": 0, "characters": [231], "date_first": "1968-04-01", "date_last": "1968-04-01", "description": "\u003cp\u003e\"In a very expensive club on the Moon, two doctors were talking about their most unusual surgery cases.\" One surgeon recounts how an actor from Hollywood had come to him to have his ears, which had grown to a point after he played a role in a science fiction film, cut back down to their normal shape. But the actor\u0027s ears just wouldn\u0027t stay rounded...\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "My Name Is Not Paul", "week": "2018-W06", "words": 0}, "2015": {"authors": [1613], "categories": [31, 37], "chapters": 0, "characters": [230, 231], "date_first": "1968-04-01", "date_last": "1968-04-01", "description": "\u003cp\u003eA poem in Kirk\u0027s voice about Spock. A parody of \"Trees\" by Joyce Kilmer: \"I think that I shall never grok / A man as logical as Spock.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Star Date: 6721; Condition: Confused", "week": "2018-W06", "words": 0}, "2016": {"authors": [1614], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-04-01", "date_last": "1968-04-01", "description": "\u003cp\u003eThe author writes as \"Lieutenant Miriam Langsam\", offering advice on what life is like on a starship.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Message Tape", "week": "2018-W06", "words": 0}, "2017": {"authors": [1604], "categories": [31, 37], "chapters": 0, "characters": [], "date_first": "1968-04-01", "date_last": "1968-04-01", "description": "\u003cp\u003eA poem supposedly translated from an old Vulcan language.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Vulcan Love Song", "week": "2018-W06", "words": 0}, "2018": {"authors": [1615], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-04-01", "date_last": "1968-04-01", "description": "\u003cp\u003eThe author offers up \"the Klingon view of Vulcans, and of Vulcan-Terran relations, which is quite faulty.\" The Klingon opinion is that Vulcans are deceitful and that Earth is \"waiting for the day when it will be liberated from the Vulcan yoke\" by the Klingons, whose job it is \"to spread enlightenment throughout the stars.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Communication from Star Fleet Intelligence", "week": "2018-W06", "words": 0}, "2019": {"authors": [1616], "categories": [31, 37], "chapters": 0, "characters": [230, 231, 236], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eA story in verse about Spock\u0027s reaction to the death of Kirk, following a failed rescue attempt.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "A Lament for the Unsung Dead", "week": "2018-W06", "words": 0}, "2020": {"authors": [1615], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eA Klingon ship reports on the events of \"The Ultimate Computer\".\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Klingon Intelligence Report", "week": "2018-W06", "words": 0}, "2021": {"authors": [1617, 1618], "categories": [37, 40], "chapters": 0, "characters": [230, 231, 233], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eA story (a \u0027real person fic\u0027, in part) in which Kirk, Spock, and McCoy are somehow accidentally beamed to the (then-) present-day set of Star Trek, filming in progress, and must pretend to be their counterparts (Shatner, Nimoy, and Kelley) until they can be rescued.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003eGreat literature it\u0027s not, but it\u0027s a serviceable bit of comedy. This story would have a number of sequels by different authors.\u003c/p\u003e\n\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Visit to a Weird Planet", "week": "2018-W06", "words": 0}, "2022": {"authors": [1607], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003ePrimarily about how to fit costumes for the members of the bridge crew.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Duty Briefing: Stores and Supply", "week": "2018-W06", "words": 0}, "2023": {"authors": [1611], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eFollowing from Shirley Meech\u0027s article of the same name, this article suggests physical exercises which the young Vulcan should perform in order to maintain a healthy body.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Excerpt from The Young Vulcan\u0027s Handbook of Emotional Control", "week": "2018-W06", "words": 0}, "2024": {"authors": [1619], "categories": [6, 37], "chapters": 0, "characters": [], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eThis reads rather like the equivalent contract for a college dorm room.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Terms and Conditions of Residence aboard a Starship Class Vessel", "week": "2018-W06", "words": 0}, "2025": {"authors": [1620], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eA very interesting essay that posits that the Vulcans turned to logic (which, it notes, does not have the usual English meaning) because they once suffered under a regime similar to that depicted in 1984, so Vulcan \"logic\" is an antidote to Orwell\u0027s crimestop, blackwhite, and doublethink.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Vulcan Reforms", "week": "2018-W06", "words": 0}, "2026": {"authors": [1604], "categories": [37], "chapters": 0, "characters": [], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eIt does what the title says. The opening: \"Vulcan is an isolating language; no word ever changes its form. Grammatical meaning (as opposed to lexical, or dictionary, meaning) is expressed by word order and the use of particles.\"\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Proposed Structural Sketch of the Vulcan Language", "week": "2018-W06", "words": 0}, "2027": {"authors": [1619], "categories": [18, 37], "chapters": 0, "characters": [231], "date_first": "1968-09-01", "date_last": "1968-09-01", "description": "\u003cp\u003eOne day aboard the Enterprise, Spock encounters a mysterious bit of yellow string.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003eFanlore informs me that this is \"a very creditable imitation of John Lennon\u0027s humorous style, as if Lennon were narrating a Star Trek episode\". I don\u0027t know anything about that, but it\u0027s very absurd and amusing.\u003c/p\u003e\n\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #3.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Mysterious Yellow String", "week": "2018-W06", "words": 0}, "2028": {"authors": [1621], "categories": [41, 37], "chapters": 0, "characters": [231], "date_first": "1969-04-01", "date_last": "1969-04-01", "description": "\u003cp\u003eFeatures a half-Vulcan (her mother Vulcan, her father human) called T\u0027Lian, or else Lt. Commander Lian Jamison, who has had a brief affair with Spock on account of his pon farr.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #4.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Time Enough", "week": "2018-W06", "words": 0}, "2029": {"authors": [1616], "categories": [18, 37], "chapters": 0, "characters": [230, 231], "date_first": "1969-04-01", "date_last": "1969-04-01", "description": "\u003cp\u003eWhat it says on the tin. Letters to Kirk\u0027s and Spock\u0027s parents, to be generated multiple-choice style.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #4.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Multiple-Choice-Instant-Letter-to-Home", "week": "2018-W06", "words": 0}, "2030": {"authors": [1602], "categories": [37, 40], "chapters": 0, "characters": [], "date_first": "1970-06-01", "date_last": "1970-06-01", "description": "\u003cp\u003eWilliam Shatner, Leonard Nimoy, and DeForest Kelley are accidentally transported to the Star Trek universe during filming.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Visit to a Weird Planet Revisited", "week": "2018-W06", "words": 0}, "2031": {"authors": [1620], "categories": [37], "chapters": 0, "characters": [], "date_first": "1970-06-01", "date_last": "1970-06-01", "description": "\u003cp\u003eKirk has lost an arm and been grounded as a result.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Straw Death", "week": "2018-W06", "words": 0}, "2032": {"authors": [1622], "categories": [18, 37], "chapters": 0, "characters": [233], "date_first": "1970-06-01", "date_last": "1970-06-01", "description": "\u003cp\u003eA series of communications from Starfleet as the bureaucracy attempts to sort out McCoy\u0027s marriage status following \"For the World is Hollow and I Have Touched the Sky\".\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Are You Married, Dr. McCoy?", "week": "2018-W06", "words": 0}, "2033": {"authors": [1616], "categories": [37], "chapters": 0, "characters": [231], "date_first": "1970-06-01", "date_last": "1970-06-01", "description": "\u003cp\u003eSpock and another, perhaps McCoy, are trapped following a cave-in, and discuss Spock\u0027s emotions and logic.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Cave-In", "week": "2018-W06", "words": 0}, "2034": {"authors": [1607], "categories": [37], "chapters": 0, "characters": [230, 231], "date_first": "1970-06-01", "date_last": "1970-06-01", "description": "\u003cp\u003eMirror Spock has betrayed Mirror Kirk; he seeks to save his life, as the government Kirk leads crumbles.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "To Summon the Future", "week": "2018-W06", "words": 0}, "2035": {"authors": [1604], "categories": [37], "chapters": 0, "characters": [231], "date_first": "1970-06-01", "date_last": "1970-06-01", "description": "\u003cp\u003eThe Eldila from C. S. Lewis\u0027s Space Trilogy have a task for Spock.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Skyborn", "week": "2018-W06", "words": 0}, "2036": {"authors": [1617], "categories": [37], "chapters": 0, "characters": [], "date_first": "1969-04-01", "date_last": "1969-04-01", "description": "\u003cp\u003eJohn Smith Togib, president of the Union to Preserve the Humanity of the Federation, writes a letter explaining why aliens cannot be trusted.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #4.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Crank Letter", "week": "2018-W06", "words": 0}, "2037": {"authors": [1610], "categories": [37], "chapters": 0, "characters": [], "date_first": "1969-04-01", "date_last": "1969-04-01", "description": "\u003cp\u003eA story about a human woman and her Vulcan husband.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eSpockanalia\u003c/em\u003e #4.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Family Affair", "week": "2018-W06", "words": 0}, "2038": {"authors": [1623], "categories": [6, 17, 37], "chapters": 0, "characters": [], "date_first": "1971-01-01", "date_last": "1971-01-01", "description": "\u003cp\u003eA Vulcan woman, T\u0027Prais, transfers aboard the Enterprise. A man, Lieutenant Richards, becomes obsessed with her, transfers her under his command, and generally harasses her and won\u0027t leave her alone. This is all apparently very romantic, because the story ends with him asserting that she is going to marry him whether she likes it or not and forcing a kiss on her which was \"apparently, perfectly acceptable\".\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eMasiform D\u003c/em\u003e #1.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Variation On An Unoriginal Theme", "week": "2018-W06", "words": 0}, "2039": {"authors": [1624], "categories": [37], "chapters": 0, "characters": [231, 236], "date_first": "1971-08-01", "date_last": "1971-08-01", "description": "\u003cp\u003eSpock is in a comatose state following a dangerous event. The decision is made to transfer him permanently off-ship for care. Before he is sent away, he awakens--mentally alert, but physically trapped in an unresponsive body. Nurse Chapel notices this--but says nothing.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eImpulse\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "The Price of a Handful of Snowflakes", "week": "2018-W06", "words": 0}, "2040": {"authors": [1625], "categories": [37], "chapters": 0, "characters": [230, 231], "date_first": "1971-08-01", "date_last": "1971-08-01", "description": "\u003cp\u003eThe Enterprise receives a communication from a secret research base. They have stored in their computer orders to render any aid the base requires, no questions asked, so they proceed to rendezvous with the planet to pick up some personnel that they have been asked to house for a few days. When they receive the list of personnel, they learn that it is almost entirely composed of children--the children of the scientists on the research base.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eImpulse\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Research", "week": "2018-W06", "words": 0}, "2041": {"authors": [1626], "categories": [37], "chapters": 0, "characters": [233], "date_first": "1971-08-01", "date_last": "1971-08-01", "description": "\u003cp\u003eOn the failure of McCoy\u0027s marriage.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eImpulse\u003c/em\u003e #5.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "Rhonda", "week": "2018-W06", "words": 0}, "2042": {"authors": [1627], "categories": [], "chapters": 0, "characters": [231, 233], "date_first": "1972-03-01", "date_last": "1972-03-01", "description": "\u003cp\u003eDue to a transporter accident, Spock and McCoy swap bodies.\u003c/p\u003e", "links": [], "notes": "\u003cp\u003ePublished in \u003cem\u003eMasiform D\u003c/em\u003e #2.\u003c/p\u003e", "pairings": [], "sources": [31], "status": "Complete", "title": "People Who Live in Glass Houses Shouldn\u0027t...", "week": "2018-W06", "words": 0}, "2043": {"authors": [1628], "categories": [], "chapters": 1, "characters": [10, 12], "date_first": "1997-02-24", "date_last": "1997-02-24", "description": "\u003cp\u003eRanma can admit, now that death has separated them, that he loves Akane.\u003c/p\u003e", "links": [{"title": "RAAC: Ranma/ranma.regrets-after-its-too-late.gz", "url": "https://archives.eyrie.org/anime/Ranma/ranma.regrets-after-its-too-late.gz"}, {"title": "Usenet Message 5et9en$9h2@camel1.mindspring.com", "url": "http://groups.google.com/groups?selm=5et9en$9h2@camel1.mindspring.com"}], "notes": null, "pairings": [3], "sources": [2], "status": "Complete", "title": "Regrets after it\u0027s too late", "week": "2018-W06", "words": 272}, "2044": {"authors": [1629], "categories": [18, 33], "chapters": 1, "characters": [77], "date_first": "2003-07-28", "date_last": "2003-07-28", "description": "\u003cp\u003eIt turns out that there are advantages to using a wooden sword.\u003c/p\u003e", "links": [{"title": "RAAC: Ranma/ranma.spamfic.the-blue-blunder-of-furinkan-high.gz", "url": "https://archives.eyrie.org/anime/Ranma/ranma.spamfic.the-blue-blunder-of-furinkan-high.gz"}, {"title": "Usenet Message vi0fnenjt5kq79@corp.supernews.com", "url": "http://groups.google.com/groups?selm=vi0fnenjt5kq79@corp.supernews.com"}], "notes": null, "pairings": [], "sources": [2], "status": "Complete", "title": "The Blue Blunder of Furinkan High", "week": "2018-W06", "words": 196}, "2045": {"authors": [1630], "categories": [33], "chapters": 1, "characters": [12], "date_first": "2000-01-23", "date_last": "2000-01-23", "description": "\u003cp\u003eAkane uses her mallet in defense of the Titanic.\u003c/p\u003e", "links": [{"title": "RAAC: Ranma/ranma.akane-vs-the-iceberg.gz", "url": "https://archives.eyrie.org/anime/Ranma/ranma.akane-vs-the-iceberg.gz"}, {"title": "Usene       },
      methods: {
        shouldDisplay(fanficId) {
          if (this.number === null || (this.view === 'fanfic' && this.number == fanficId)) {
            return true;
          }
          if (this.view === 'author' && this.fanfics[fanficId].authors.includes(this.number)) {
            return true;
          }
          if (this.view === 'source' && this.fanfics[fanficId].sources.includes(this.number)) {
            return true;
          }
          if (this.view === 'character' && this.fanfics[fanficId].characters.includes(this.number)) {
            return true;
          }
          if (this.view === 'pairing' && this.fanfics[fanficId].pairings.includes(this.number)) {
            return true;
          }
          if (this.view === 'category' && this.fanfics[fanficId].categories.includes(this.number)) {
            return true;
          }
          if (this.view === 'week' && this.fanfics[fanficId].week === this.number) {
            return true;
          }
          return false;
        },
      },
      created: function() {
        const viewmap = {
          fanfic: ['fanfics', 'title'],
          author: ['authors', 'name'],
          source: ['sources', 'name'],
          character: ['characters', 'name'],
          pairing: ['pairings', 'name'],
          category: ['categories', 'name']
        }

        function onHashchange() {
          hash = window.location.hash.substr(2);
          if (hash.length > 0) {
            app.view = hash.split('/')[0];
            if (hash.includes('/')) {
              if (app.intviews.includes(app.view)) {
                app.number = parseInt(hash.split('/')[1]);
              } else {
                app.number = hash.substr(hash.indexOf('/') + 1);
              }
            } else {
                app.number = null;
            }
          } else {
            app.view = 'index';
            app.number = null;
          }

          if (app.view === 'index') {
            document.title = 'Yet Another Fanfic Index - YAFFI';
          } else if (app.view === 'week') {
            if (app.number in app.weeks) {
              document.title = app.number.concat(' - YAFFI');
            }
            else {
              document.title = '404 - YAFFI';
            }
          } else if (app.view === 'list') {
            document.title = 'List '.concat(app.number).concat(' - YAFFI');
          } else if (app.view in viewmap) {
            if (app.number in app[viewmap[app.view][0]]) {
              document.title = app[viewmap[app.view][0]][app.number][viewmap[app.view][1]].concat(' - YAFFI');
            } else {
              document.title = '404 - YAFFI';
            }
          } else {
            document.title = '404 - YAFFI';
          }
        }

        window.addEventListener('hashchange', onHashchange);

      },
    });
  </script>
  </body>
</html>
